<!DOCTYPE html>
<html lang="ja">
  <script>
    for(let number=1; number < 100; number++){
      if(number % 3===0 && number % 5===0){
        console.log("FuzzBuzz"+ number);
        }else if(number % 5===0){
        console.log("Buzz"+ number);
      }else if(number % 3===0){
        console.log("Fuzz"+ number);
      }
      }
    
  </script>
</html>
